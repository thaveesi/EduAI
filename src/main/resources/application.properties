# Server port
server.port=8080

# Database settings (for example, using MySQL and a connection pool)
spring.datasource.url=jdbc:mysql://localhost:3306/eduai?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=eduai_user
spring.datasource.password=eduai_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# GPT-3 API Key
gpt3.api.key=your_gpt3_api_key

# Spring Security settings
# By default, Spring Security requires authentication for all endpoints
#spring.security.user.name=eduai
#spring.security.user.password=eduai
